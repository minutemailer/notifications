<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .notifications__container {
            position: fixed;
            top: 11px;
            bottom: 0;
            right: 0;
            overflow: hidden;
            width: 260px;
        }

        .notifications__notification {
            padding: 5px 10px;
            box-sizing: border-box;
            position: relative;
        }

            .notifications__notification__close {
                position: absolute;
                top: 1px;
                left: 11px;
                width: 30px;
                color: #cfd7d9;
                padding: 4px;
                font-size: 24px;
                line-height: 1;
                cursor: pointer;
                border: none;
                background: none;
                outline: none;
            }

            .notifications__notification__message {
                background: #fff;
                color: #333;
                padding: 18px;
                border-radius: 3px;
                box-shadow: 7px 5px 15px 0px rgba(0, 0, 0, 0.12);
                border: 1px solid #e2e7ea;
            }

            .notifications__notification__close + .notifications__notification__message {
                padding-left: 40px;
            }
    </style>
  </head>
  <body>
  </body>
</html>
